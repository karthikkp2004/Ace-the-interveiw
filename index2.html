<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f6f9;
            height: 100vh;
            padding: 20px;
        }

        #main-container {
            display: flex;
            flex-direction: row; /* Layout side-by-side */
            width: 100%;
            max-width: 1200px;
            justify-content: space-between;
        }

        #editor {
            width: 60%;
            height: 60vh;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        #output {
            width: 35%;
            max-height: 60vh;
            background-color: #222;
            color: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #444;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        #controls button {
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #controls button:hover {
            background-color: #45a049;
        }

        #language {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
        }

        #input-container {
            width: 100%;
            margin-top: 10px;
        }

        #userInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #main-container {
                flex-direction: column; /* Stack vertically on small screens */
            }

            #editor, #output {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }

            #controls {
                flex-direction: column;
                align-items: flex-start;
            }

            #controls button {
                width: 100%;
                margin-bottom: 10px;
            }

            #language {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="runCode">Run Code</button>
        <select id="language">
            <option value="c">C</option>
            <option value="cpp">C++</option>
        </select>
    </div>

    <!-- Input container for user input -->
    <div id="input-container">
        <textarea id="userInput" placeholder="Provide input to your code (if any)"></textarea>
    </div>

    <div id="main-container">
        <div id="editor"></div>
        <div id="output"></div>
    </div>

    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            const editor = monaco.editor.create(document.getElementById('editor'), {
                value: `#include <stdio.h>\nint main() {\n    printf("Hello, World!\\n");\n    return 0;\n}`,
                language: 'c',
                theme: 'vs-dark'
            });

            // Change language dynamically based on selection
            document.getElementById('language').addEventListener('change', function() {
                const language = this.value;
                monaco.editor.setModelLanguage(editor.getModel(), language);
            });

            // Handle the Run Code button click
            document.getElementById('runCode').addEventListener('click', () => {
                const code = editor.getValue();
                const language = document.getElementById('language').value;
                const userInput = document.getElementById('userInput').value;

                fetch('/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, language, input: userInput })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').textContent = data.output;
                })
                .catch(err => console.error(err));
            });
        });
    </script>
</body>
</html>
