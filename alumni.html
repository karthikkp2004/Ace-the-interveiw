  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #2563eb;
      --bg-light: #f8f9fa;
      --bg-dark: #1a1a1a;
      --text-light: #666;
      --text-dark: #1a1a1a;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom right, var(--bg-light), #e9ecef);
      min-height: 100vh;
      padding: 2rem 1rem;
      transition: background-color 0.3s ease;
    }

    body.dark-mode {
      --bg-light: #1a1a1a;
      --bg-dark: #f8f9fa;
      --text-light: #e0e0e0;
      --text-dark: #ffffff;
      background: linear-gradient(to bottom right, #1a1a1a, #2d2d2d);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header styles */
    .header {
      text-align: center;
      margin-bottom: 4rem;
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      right: 1rem;
      top: 1rem;
    }

    .header-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .header h1 {
      color: var(--text-dark);
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .header p {
      color: var(--text-light);
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Search styles */
    .search-container {
      margin-bottom: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .search-box {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .search-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .filter-button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-button.active {
      background: var(--primary-color);
      color: white;
    }

    /* Alumni card styles */
    .alumni-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 1rem;
    }

    .alumni-card {
      background: white;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .alumni-card:hover {
      transform: translateY(-5px);
    }

    .card-header {
      position: relative;
    }

    .card-header img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .social-links {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .social-links a {
      background: rgba(255, 255, 255, 0.9);
      padding: 0.5rem;
      border-radius: 0.5rem;
      color: #0077b5;
      text-decoration: none;
      font-weight: bold;
    }

    .alumni-card-content {
      padding: 1.5rem;
    }

    .alumni-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      color: var(--text-light);
    }

    .achievements {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #e0e0e0;
    }

    .achievements h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .achievements ul {
      list-style: none;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    .achievements li {
      margin-bottom: 0.25rem;
    }
    #logo{
    margin:10px 14px;
}

#logo img {
    margin:3px -15px;
}

.right{

    .btn{

        border-radius: 80px;
        font-size: 20px;
        cursor: pointer;

    }

    @media (max-width: 768px) {
      .alumni-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    // Create alumni card
    function createAlumniCard(alumni) {
      return `
        <div class="alumni-card">
          <div class="card-header">
            <img src="${alumni.imageUrl}" alt="${alumni.name}">
            <div class="social-links">
              <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">in</a>
            </div>
          </div>
          <div class="alumni-card-content">
            <h2>${alumni.name}</h2>
            <div class="alumni-info">
              <span>üè¢</span>
              <span class="company">${alumni.company}</span>
            </div>
            <div class="alumni-info">
              <span>‚úâÔ∏è</span>
              <a href="mailto:${alumni.email}">${alumni.email}</a>
            </div>
            <div class="achievements">
              <h3>Achievements</h3>
              <ul>
                ${alumni.achievements.map(achievement => `<li>${achievement}</li>`).join('')}
              </ul>
            </div>
          </div>
        </div>
      `;
    }

    // Dark mode functionality
    function initDarkMode() {
      const darkModeToggle = document.getElementById('darkModeToggle');
      const body = document.body;
      
      const darkMode = localStorage.getItem('darkMode') === 'true';
      if (darkMode) {
        body.classList.add('dark-mode');
        darkModeToggle.checked = true;
      }
      
      darkModeToggle.addEventListener('change', () => {
        body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
      });
    }

    // Search and filter functionality
    function initSearch() {
      const searchInput = document.getElementById('searchInput');
      const alumniCards = document.querySelectorAll('.alumni-card');
      const filterButtons = document.querySelectorAll('.filter-button');
      
      searchInput.addEventListener('input', filterAlumni);
      filterButtons.forEach(button => {
        button.addEventListener('click', toggleFilter);
      });
      
      function filterAlumni() {
        const searchTerm = searchInput.value.toLowerCase();
        const activeFilters = Array.from(filterButtons)
          .filter(btn => btn.classList.contains('active'))
          .map(btn => btn.dataset.company);
        
        alumniCards.forEach(card => {
          const name = card.querySelector('h2').textContent.toLowerCase();
          const company = card.querySelector('.company').textContent.toLowerCase();
          
          const matchesSearch = name.includes(searchTerm) || company.includes(searchTerm);
          const matchesFilter = activeFilters.length === 0 || activeFilters.includes(company);
          
          card.style.display = matchesSearch && matchesFilter ? 'block' : 'none';
        });
      }
      
      function toggleFilter() {
        this.classList.toggle('active');
        filterAlumni();
      }
    }

    // Initialize application
    document.addEventListener('DOMContentLoaded', () => {
      const alumniGrid = document.getElementById('alumniGrid');
      alumniGrid.innerHTML = alumniData.map(alumni => createAlumniCard(alumni)).join('');
      
      initDarkMode();
      initSearch();
    });
  </script>
