<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <style>
  /* Page Top Section */
.page-top {
  background-image: linear-gradient(-45deg, #4481eb 0%, #04befe 100%);
  color: white;
  text-align: center;
  padding: 3rem 1rem;  /* Increased padding for more space */
  font-family: 'Poppins', sans-serif;
  
  border-radius: 1px;  /* Rounded corners */
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);  /* Added shadow for depth */
  animation: fadeIn 1.5s ease-out;  /* Added fade-in animation */
}

/* Title Style */
/* Title Style */
.page-top h1 {
  font-size: 3rem;  /* Larger font size */
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 1rem;  /* Larger gap between icon and text */
  text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);  /* Stronger text shadow */
  color: white;  /* Set the text color to white */
  animation: bounce 2s infinite;  /* Only bounce animation */
}

/* Icon Bounce Animation */
.page-top h1 i {
  color: white;  /* Set the icon color to white */
  animation: bounce 2s infinite;  /* Only bounce animation */
}


/* Tagline Style */
.page-top p {
  font-size: 1.5rem;  /* Larger font size */
  margin: 1rem 0 0;
  font-style: italic;
  text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.2);  /* Soft text shadow */
  animation: fadeInUp 2s ease-out;  /* Added slide-up animation */
}

/* Bounce Animation */
@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-20px);  /* Increased bounce height */
  }
}

/* Fade-in Animation for the entire section */
@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(-50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Fade-in Up Animation for the paragraph */
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Color Shift Animation */
@keyframes colorShift {
  0% {
    color: #ffd700;  /* Original gold color */
  }
  50% {
    color: #ff7f50;  /* Orange color halfway through */
  }
  100% {
    color: #ffd700;  /* Return to gold */
  }
}
    
  </style>
  <body>
    <div class="page-top">
      <h1><i class="fas fa-graduation-cap"></i> Placement Preparation Website</h1>
      <p>Your one-stop solution to ace your interviews and exams!</p>
    </div>

    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Email" id="email_signin" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="psw_signin" autocomplete="new-password" />
            </div>
            <input type="submit" value="Login" id="signin-button" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Name" id="name" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="email_signup" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="psw_signup" autocomplete="new-password" />
            </div>
            <input type="submit" class="btn" id="signup-button" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>Please register to login</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>Welcome Back</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script type="module" src="myscript.js"></script>
    <script src="app.js"></script> 
  </body>
</html>
